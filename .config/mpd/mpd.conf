# See: /usr/share/doc/mpd/mpdconf.example
#
audio_output {
    type    "pulse"
    name    "Pulseaudio"
}

decoder {
    plugin "wildmidi"
    enabled "no"
}

playlist_plugin {
    name "cue"
    enabled "false"
}

bind_to_address "127.0.0.1"
port "6600"
auto_update "yes"
db_file "~/.local/share/mpd/mpd.db"
state_file "~/.local/share/mpd/mpdstate"
playlist_directory "~/.local/share/mpd/playlists/"
music_directory "~/rips/"
